<h3>Create </h3>
<div *ngIf="message">
  <p style="color: red">{{ message }}</p>
</div>
<div>
  <form #awesomeForm="ngForm" (ngSubmit)="createAwesome(awesomeForm)">
  <table class="table table-bordered">
    <tr>
      <th class="form-group">
        <label>Tag:</label>
      </th>
      <td>
        <label>
          <input type="text" name="tag" ngModel class="form-control"/>
        </label>
      </td>
    </tr>

    <tr>
      <th class="form-group">
        <label>URL:</label>
      </th>
      <td>
        <label>
          <input type="text" name="url" ngModel class="form-control"/>
        </label>
      </td>
    </tr>
    <tr>
      <th class="form-group">
        <label>Descriptions:</label>
      </th>
      <td><label>
        <textarea type="text" name="descriptions" ngModel class="form-control"></textarea>
      </label>
      </td>
    </tr>
  </table>
  <div>
    <button type="submit" class="btn btn-success" style="margin-left: 450px">create</button>
  </div>
</form>
</div>
